<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css Project</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#fbf3eb]">

    <div class="min-h-screen px-6 py-3 flex flex-col gap-16">
        <header class="flex justify-between items-center">
            <div class="flex gap-3">
                <img src="../Assets/Logo.svg" alt="">
                <p class="rounded-full px-4 py-2 text-white bg-gradient-to-r from-[#EAB152] to-[#Eb5873]">Hosterr is hiring!</p>
            </div>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </header>

        <main class="flex flex-col gap-16">
            <div class="flex justify-center items-center">
                <img src="../Assets/Blue Shape.svg" alt="" class="h-64 -rotate-45">
                <img src="../Assets/Pink Shape.svg" alt="" class="absolute h-64 -rotate-[30deg]">
                <img src="../Assets/Purple Shape.svg" alt="" class="absolute h-64 -rotate-12">
                <img src="../Assets/Hero Image (Model).png" alt="" class="absolute h-64">
            </div>
            <div class="space-y-4">
                <h1 class="font-bold text-7xl font-playFair">Host your website in less than 5 minutes.</h1>
                <p class="font-lato text-2xl text-gray-400">With Hosterr, get your website up and running in no less than 5 minutes with the most competitive pricing packages available online.</p>
                <form action="" class="flex flex-col gap-3">
                    <input class="font-lato text-gray-400 rounded-lg px-5 py-3" type="text" placeholder="Enter e-mail address">
                     <button class="font-lato bg-[#4977ea] px-4 py-3 text-white rounded-lg">Join Waitlist</button>
                </form>
                <div class="flex items-center gap-5">
                    <img src="../Assets/Checkmark.svg" alt="">
                    <p class="font-lato text-gray-400 text-lg">No spam, ever. Unsubscribe anytime.</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
