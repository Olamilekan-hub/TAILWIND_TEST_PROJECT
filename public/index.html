<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css Project</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#fbf3eb]">

    <div class="min-h-screen px-6 py-3">
        <header class="flex justify-between items-center">
            <div class="flex gap-3">
                <img src="../Assets/Logo.svg" alt="">
                <p class="rounded-full px-4 py-2 text-white bg-gradient-to-r from-[#EAB152] to-[#Eb5873]">Hosterr is hiring!</p>
            </div>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </header>

        <main>
            <div></div>
            <h1>Host your website in less than 5 minutes.</h1>
            <p>with Hosterr, get your website up and running in no less than 5 minutes with the most competitive pricing packages available online.</p>
            <form action="" >
                <input type="text" placeholder="Enter e-mail address">
            </form>
            <button>Join Waitlist</button>
        </main>
        <footer></footer>
    </div>
</body>
</html>
